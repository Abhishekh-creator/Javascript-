<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle passwords</title>
    <link rel="stylesheet" href="/Toggle Passwords/css/style.css" />
    <script defer src="/Toggle Passwords/js/app.js"></script>
  </head>
  <body>
    <form> 
      <h1>Log in here</h1>
    
    <section>
    <div class = "input-box">
     <input type="password" name="current-password" id="current-password" placeholder="Current  password">
      </div>
      
      <div class = "input-box">
        <input type="password" name="new-password" id="new-password" placeholder="New  password">
      
      </div>
     
       
  <div class="check-box">
  <label for="show-passwords">
    <input type="checkbox" name="show-passwords" id="show-passwords">
    Show passwords
  </label>
</div>
      
     <div class="btn">
       <button type="submit">Change Passwords</button>
    </div>
       </section
  </form>
  </body>
</html>
